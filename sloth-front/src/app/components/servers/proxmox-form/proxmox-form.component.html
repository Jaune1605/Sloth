<form [formGroup]="proxmoxForm" (ngSubmit)="onSubmit()" class="max-w-xl mx-auto my-10 bg-white p-8 rounded-lg shadow-lg">
  <h2 class="text-2xl font-semibold text-blueGray-700 mb-5">Créer une machine virtuelle PROXMOX</h2>

  <div class="mb-5">
    <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Nom de la machine</label>
    <input type="text" id="name" formControlName="serverName" class="bg-white border border-gray-300 text-gray-700 text-sm rounded-lg focus:ring-orange-sloth focus:border-orange-sloth block w-full p-2.5">
  </div>

  <div class="mb-5">
    <label for="os" class="block mb-2 text-sm font-medium text-gray-700">Systeme d'exploitation</label>
    <select id="serverOs" formControlName="os" class="bg-white border border-gray-300 text-gray-700 text-sm rounded-lg focus:ring-orange-sloth focus:border-orange-sloth block w-full p-2.5">
      <option value="ubuntu">Ubuntu</option>
      <option value="centos">CentOS</option>
      <option value="debian">Debian</option>
      <option value="fedora">Fedora</option>
    </select>
  </div>

  <div class="mb-5">
    <label for="username" class="block mb-2 text-sm font-medium text-gray-700">Nom d'utilisateur</label>
    <input type="text" id="username" formControlName="username" class="bg-white border border-gray-300 text-gray-700 text-sm rounded-lg focus:ring-orange-sloth focus:border-orange-sloth block w-full p-2.5">
  </div>

  <div class="mb-5">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Mot de passe</label>
    <input type="password" id="password" formControlName="password" class="bg-white border border-gray-300 text-gray-700 text-sm rounded-lg focus:ring-orange-sloth focus:border-orange-sloth block w-full p-2.5">
  </div>

  <div class="mb-5">
    <label for="ip" class="block mb-2 text-sm font-medium text-gray-700">Adresse IP:</label>
    <div class="flex items-center">
      <span class="flex-none text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-l-lg px-2 py-2.5">10.18.</span>
      <input type="text" id="ip" formControlName="ipAddress" class="flex-auto bg-white border-t border-b border-gray-300 text-gray-700 text-sm focus:ring-orange-sloth focus:border-orange-sloth w-full p-2.5" maxlength="8" placeholder="xxx.xxx">
      <span class="flex-none text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-r-lg px-2 py-2.5">/16</span>
    </div>
  </div>

  <div class="mb-5">
    <label for="cpu" class="block mb-2 text-sm font-medium text-gray-700">Nombre de CPU</label>
    <select id="cpu" formControlName="cpu" class="bg-white border border-gray-300 text-gray-700 text-sm rounded-lg focus:ring-orange-sloth focus:border-orange-sloth block w-full p-2.5">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="4">4</option>
      <option value="8">8</option>
    </select>
  </div>

  <div class="mb-5">
    <label for="ram" class="block mb-2 text-sm font-medium text-gray-700">Quantité de RAM (Go)</label>
    <select id="ram" formControlName="ram" class="bg-white border border-gray-300 text-gray-700 text-sm rounded-lg focus:ring-orange-sloth focus:border-orange-sloth block w-full p-2.5">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="4">4</option>
      <option value="8">8</option>
      <option value="16">16</option>
      <option value="32">32</option>
    </select>
  </div>

  <div class="mb-5">
    <label for="disk" class="block mb-2 text-sm font-medium text-gray-700">Taille du disque (Go)</label>
    <select id="disk" formControlName="diskSize" class="bg-white border border-gray-300 text-gray-700 text-sm rounded-lg focus:ring-orange-sloth focus:border-orange-sloth block w-full p-2.5">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="40">40</option>
      <option value="80">80</option>
      <option value="120">120</option>
    </select>
  </div>

  <button type="submit" 
  class="bg-orange-sloth text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150">
  Créer
  </button>
</form>
