<select [(ngModel)]="_filteredProvider">
  <option value="">Tous les types</option>
  <option value="proxmox">Proxmox</option>
  <option value="aws">AWS</option>
</select>

<div *ngIf="this.serverService.getServers().length === 0">
  Il n'y a aucune instance en cours.
</div>

<div *ngIf="this.serverService.getServers().length > 0">
  <div *ngIf="_filteredProvider && this.serverService.getServersFilteredByProvider(_filteredProvider).length === 0" class="your-message-class">
    Il n'y a aucune instance pour le type sélectionné.
  </div>

  <div class="flex flex-wrap justify-center gap-4 p-4">
    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-2"
         *ngFor="let server of (_filteredProvider ? this.serverService.getServersFilteredByProvider(_filteredProvider) : this.serverService.getServersSortedByProvider())">
      <app-server-infos [server]="server" class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300 ease-in-out"></app-server-infos>
    </div>
  </div>
</div>
